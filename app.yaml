
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /favicon.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico
  mime_type: image/x-icon
  expiration : "1d"

- url: /robots.txt
  static_files: static/robots.txt
  upload: static/robots.txt
  
- url: /static
  static_dir: static
  expiration : "1d"
  secure: optional
 
- url: /admin/.*
  script: admin.application
  login: admin
  secure: optional

- url: /.*
  script: main.application
  secure: optional
  
libraries:
- name: numpy
  version: "1.6.1"
  
  